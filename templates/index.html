{% extends "layout.html" %}
{% block content %}
<h2 class="mt-3 font-weight-bold ml-3">Current Users</h2>
<ul class="list-group list-group-flush">
{% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{url_for('get_user', id=user.id)}}">{{user.firstname + " " +user.lastname}}</a>
        <div>
            <a href="{{url_for('edit_user', id=user.id)}}">
                <span class="badge badge-warning badge-pill">Edit</span>
            </a>
            <a href="{{url_for('delete_user', id=user.id)}}">
                <span class="badge badge-danger badge-pill">Delete</span>
            </a>
        </div>
    </li>
{%endfor%}
</ol>
{% endblock %}
