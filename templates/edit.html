{% from "_formhelpers.html" import render_field %}
{% extends "layout.html" %}
{% block content %}
    <h2 class="mt-3 font-weight-bold">Edit User</h2>
    <form method="POST" action="{{url_for('edit_user', id=user.id)}}">
        <dl>
         {{ form.csrf_token }}
         <div class="form-group">
            {{ render_field(form.firstname, user.firstname) }}
         </div>
         <div class="form-group">
         {{ render_field(form.lastname, user.lastname) }}
         </div>
         <a class="btn btn-primary" href="{{url_for('users')}}">Back</a>
         <input class="btn btn-success" type="submit" value="Submit">
         </dl>
     </form>
{% endblock %}
