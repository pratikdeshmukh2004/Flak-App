{% macro render_field(field, value) %}
  <dt>{{ field.label }}
  <dd>{{ field(value=value, class="form-control", **kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
