{% extends "layout.html" %}
{% block content %}
<h3>ID: {{user.id}}</h3>
<h3>FirstName: {{user.firstname}}</h3>
<h3>LastName: {{user.lastname}}</h3>
<h3>Created Date: {{user.date_created}}</h3>
<a class="btn btn-primary" href="{{url_for('users')}}">Back</a>
<a class="btn btn-primary" href="{{url_for('edit_user', id=user.id)}}">Edit</a>
<a class="btn btn-primary"  href="{{url_for('delete_user', id=user.id)}}">Delete</a>
{% endblock %}
